<h2>RESULT</h2>

<div class="flex" *ngFor="let quiz of quizData">
  <div>
  {{quiz?.question}}
</div>
  <br>
  <ng-container *ngFor="let option of quiz.answers">
    <button type="button" class="btn options" [ngClass]="getBtnClass(option,quiz)">{{option?.answer}}</button>
  </ng-container>
  <br>
</div>
<span *ngIf="quizData.length>0" [style.background-color]="getColorClass()"> you scored {{correctAnsCount}} out of
  {{quizData.length}}</span>
<button type="button" class="btn btn-secondary" [routerLink]="['']">Create a new quiz</button>
